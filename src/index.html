<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Homework 12</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="./sass/style.scss">
</head>

<body>
  <!-- <h1>Поиск страны</h1> -->
  <div class="container">
    <input class="search-input" id="country-name" type="text"></input>
    <section id="result">
      <h2 class="country-title">Switzerland</h2>
      <section class="country-details">
        <section class="country-description">
          <section>
            <section class="label-value-row">
              <h3 class="label">Capital:</h3>
              <span class="value">Bern</span>
            </section>
            <section>
              <h3 class="label">Population:</h3>
              <span class="value">8341600</span>
            </section>
            <section>
              <h3 class="label">Languages:</h3>
              <ul>
                <li class="value">German</li>
                <li class="value">French</li>
                <li class="value">Italian</li>
              </ul>
            </section>
          </section>
        </section>
        <section class="country-flag">
          <img src="https://restcountries.eu/data/che.svg">
        </section>
      </section>
    </section>
  </div>

  <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
  <!-- <script src="./index.js"></script> -->
</body>

</html>
